	<form action="flight_search_result.html" class="form-check-inline checkin form">
		<div class="form-container">
			<div class="form-check-inline form-inputs-container">
				<input
					type="text"
					name="origin"
					id="leavingFrom"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="LEAVING FROM (e.g. ATL)" />
				<input
					type="text"
					name="destination"
					id="goingTo"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="GOING TO (e.g. JFK)" />
				<input
					type="date"
					name="departDate"
					id="departing"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="DEPARTING DATE" />
			</div>

			<div class="submit-btn-container">
				<button id="submitFlightFormBtn" type="submit" class="btn btn-lg btn-dark">Search</button>
			</div>
		</div>
	</form>
