	<form action="flight_search_result.html" class="form-check-inline checkin form">
		<div class="form-container">
			<div class="form-check-inline form-inputs-container">
				<input
					type="text"
					name="origin"
					id="leavingFrom"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="LEAVING FROM (e.g. ATL)" /> &emsp;
				<input
					type="text"
					name="destination"
					id="goingTo"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="GOING TO (e.g. JFK)" /> &emsp;
				<input
					type="date"
					name="departDate"
					id="departing"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="DEPARTING DATE" />&emsp;
				<input
					type="date"
					name="returnDate"
					id="returning"
					required
					class="form-control-lg rounded-pill js-flight-form-input"
					placeholder="RETURNING DATE" /> &emsp;
			</div>
			
			
			<div class="submit-btn-container">
				<br>
				<button id="submitFlightFormBtn" type="submit" class="btn btn-lg btn-dark">Search</button> &emsp;
			</div>
		</div>
	</form>
